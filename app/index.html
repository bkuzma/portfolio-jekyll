---
layout: default
regenerate: true
---

<div class="container">

  <div class="row">
    <section class="page-content col-md-12" role="main">
      <h2 class="h2">Selected Work</h2>

      {% for post in site.posts %}
        <article class="project">
          <h3 class="h3 project__title">{{post.title}}</h3>
          {{post.content}}
          {% if post.project_url %}
            <a class="project__link" href="{{post.project_url}}" target="_blank">Project Site</a>
          {% endif %}

          {% if post.images %}
          <div class="carousel">
            {% for image in post.images %}
            <figure>
              <img src="images/{{image.url}}" width="auto" height="606">
            </figure>
            {% endfor %}
          </div>
          {% endif %}

        </article>
      {% endfor %}
    </section>
  </div>

</div>
